<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <marquee scrollamount="25" onmouseover="this.stop()" onmouseout="this.start()">
        <img src="../public/images/bike2.png">
        <img src="../public/images/car.png">
        <img src="../public/images/Jacket.png">
        <img src="../public/images/NeckbandB.jpg">
        <img src="../public/images/NikeCasuls.jpg">
    </marquee>
</body>
</html>
