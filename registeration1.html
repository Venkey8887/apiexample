<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
      dl{
        display: grid;
        grid-template-columns: 4fr 8fr;
      }
      dt{
        background-color: cyan;
        margin-bottom: 3px;
      }
      dd{
        background-color: darkcyan;
      }
    </style>
      <script type="text/javascript">
        function SubmitClick() {
            document.getElementById("un").innerText = document.getElementById("username").value;
            document.getElementById("pw").innerText = document.getElementById("password").value;
            document.getElementById("dbo").innerText = document.getElementById("DOB").value;
            document.getElementById("ag").innerText = document.getElementById("Age").value;
            document.getElementById("ml").innerText = document.getElementById("mail").value;
            document.getElementById("cn").innerText = document.getElementById("city").value;

            // var genderF = document.getElementById("genderF");
            // var genderM = document.getElementById("genderM");

            // var selectedGender = genderF.checked ? genderF.value : (genderM.checked ? genderM.value : "");

            //  document.getElementById("g").innerText = selectedGender;
           
            var genderF = document.getElementById("genderF");
            var genderM = document.getElementById("genderM");

             if (genderF.checked) {
                            document.getElementById("g").innerText = genderF.value;
                } else if (genderM.checked) {
                     document.getElementById("g").innerText = genderM.value;
                    } else {
                    document.getElementById("g").innerText = "Not specified";
                }


        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex align-items-center justify-content-center border border-1 " style="height: 700px;">
        <form class="m-3 p-3 ms-3 border border-4 rounded gb-gradent border-success bg-danger text-dark">
            <div>
                <label for="username" class="form-label">User Name</label>
                <div>
                    <input type="text" id="username" name="user" class="form-control mb-2">
                </div>
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <div>
                    <input type="password" id="password"  class="form-control mb-2">
                </div>
            </div>
            <div>
                <label for="DOM" class="form-label">Date Of Birth</label>
                <div>
                    <input type="date" id="DOB"  class="form-control mb-2">
                </div>
            </div>
            <div>
                <label for="Age" class="form-label">Age</label>
                <div>
                    <input type="number" id="Age" min="18" max="50"  class="form-control mb-2">
                </div>
            </div>
            <div>
                <label for="mail" class="form-label">Email</label>
                <div>
                    <input type="email" id="mail"  class="form-control mb-2">
                </div>
            </div>
            <div>
                <label for="city" class="form-label">City Name</label>
                <div>
                    <input type="text" id="city"  class="form-control mb-2">
                </div>
            </div>
            <div>
                <label for="gender" class="form-label">Gender</label>
                <div>
                    <input type="radio" name="gender" value="F" id="genderF">F
                    <span><input type="radio" value="M" name="gender" id="genderM"></span>M
                </div>
            </div>
            <div><button type="button" class="bg-info border rounded mt-2 p-3s" onclick="SubmitClick()">Submit</button></div>
        </form>
    </div>
    <div class="d-flex justify-content-center align-items-center ">
        <dl>
            <dt>User Name</dt>
            <dd id="un"></dd>
            <dt>Password</dt>
            <dd id="pw"></dd>
            <dt>Date Of Birth</dt>
            <dd id="dbo"></dd>
            <dt>Age</dt>
            <dd id="ag"></dd>
            <dt>Email</dt>
            <dd id="ml"></dd>
            <dt>City Name</dt>
            <dd id="cn"></dd>
            <dt>Gender</dt>
            <dd id="g"></dd>
        </dl>
        <button ondblclick="" class="btn btn-link">Edit Details</button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
