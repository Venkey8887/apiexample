<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Regestraton Form</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link ref="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function RegisterClick(){
            document.getElementById("detailsContainer").style.display="block"
            document.getElementById("lblName").innerHTML=document.getElementById("productname").value;
            document.getElementById("lblPrice").innerHTML=document.getElementById("productprice").value;
            document.getElementById("lblCity").innerHTML=document.getElementById("productcity").value;
           
            var checkBox = document.getElementById("productstock");
            var Message = "";

             if(checkBox.checked){
                  Message = "Available";
               }
                 else {
                      Message = "Out Of Stock";
                   }

        document.getElementById("lblStock").innerHTML = Message;
    }
       function ChangeName(){
        document.getElementById("btnRegister").innerHTML="Update";
       }
        function ChangeMode(){
           var btnChange= document.getElementById("Mode");

           if(btnChange.checked){
            document.getElementById("register").className="bg-dark text-white w-100 p-2";
           }
            
        }
    </script>
    <style>
        dt,dd{
        margin-bottom: 2px;
        }
        dt{
            background-color: lightcyan;
        }
        dd{
            background-color: lemonchiffon;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="mt-2">
        <button class="btn btn-primary mt-4 rounded p-2" data-bs-target="#register" data-bs-toggle="modal" >Regeister Product</button>
        <div class="modal fade" id="register">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Register New Product</h3>
                            <button class="btn-close" data-bs-dismiss="model"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-switch">
                            <input class="form-check-input" id="Mode" onclick="ChangeMode()" type="checkbox">Chnge Mode
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Name</label>
                            <div><input type="text" id="productname" class="form-control"> </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Price</label>
                            <div><input type="text" id="productprice" class="form-control"> </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Shiped To</label>
                            <div>
                                <select class="form-select" id="productcity">
                                    <option>Delhi</option>
                                    <option>Hyderabad</option>
                                    <option>Mumbai</option>
                                    <option>Banglor</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">Stock</label>
                            <div class="form-switch">
                                <input type="checkbox" class="form-check-input" id="productstock">Available
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button  onclick="RegisterClick()" class="btn btn-primary" data-bs-dismiss="modal" id="btnRegister">Regeister</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3" style="display: none;" id="detailsContainer">
        <dl class="row w-50">
            <dt class="col-3">Name</dt>
            <dd class="col-9" id="lblName"></dd>
            <dt class="col-3">Price</dt>
            <dd class="col-9" id="lblPrice"></dd>
            <dt class="col-3">Shopped To</dt>
            <dd class="col-9" id="lblCity"></dd>
            <dt class="col-3">Stock</dt>
            <dd class="col-9" id="lblStock"></dd>
        </dl>
        <button data-bs-toggle="modal" data-bs-target="#register" class="btn btn-link" onclick="ChangeName()">Edit Details</button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
