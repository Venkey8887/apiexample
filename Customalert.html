<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function YesClick(){
            alert("Record Deleted Succesfully");
        }
        function NoClick(){
            alert("You Cancled..")
        }
    </script>
</head>
<body class="container-fluid ">
     <div class="mt-2">
        <button class="btn btn-danger" data-bs-target="#delete" data-bs-toggle="modal">Delete</button>
        <div class="modal fade" id="delete">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Delete Record</h2>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div> 
                    <div class="modal-body">
                        <p>Are you Sure want to delete? </p>
                    </div>
                    <div class="modal-footer" >
                        <button onclick="YesClick()" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
                        <button onclick="NoClick()" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
     </div>  
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
