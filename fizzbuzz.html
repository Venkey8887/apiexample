<script>
    var n=prompt("Enter your Number");
    for(var i=1;i<=n;i++){
            if(i%3==0&&i%5==0){
                document.write("FIZZBUZZ<br>");
            }else if(i%3==0){
                document.write("FIZZ<br>");
            }else if(i%5==0){
                document.write("BUZZ<br>");
            }else{
                document.write(i+"<br>");
            }

    }
</script>
