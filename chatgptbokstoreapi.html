<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api book-store-ccpp of cgpt</title>
    <script>
       function LoadProducts(){
        fetch("https://apis.ccbp.in/book-store")
        .then(function(response){
            return response.json();
        })
        .then(function(data){
           for(var item of data.search_results){
                var div = document.createElement("div");
                div.className="card m-2 p-2";
                div.style.width="200px";
                div.innerHTML=`
                    <img src="${item.imageLink}" height="150" class="card-img-top">
                    <div class="card-header" style="height:150px">
                        <h3>${item.title}</h3> 
                    </div>
                    <div class="card-body">
                        <p>${item.author}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success">More Details</button>
                    </div>`;
                    document.getElementById("container").appendChild(div);
           }
        })
       }
       function bodyload(){
        LoadProducts();
       }
    </script>
</head>
<body onload="bodyload()">
    <div id="container" class="d-flex flex-wrap"></div>
</body>
</html>
