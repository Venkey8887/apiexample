<script>
    function SentenseCase(string){
        var firstChar=string.charAt(0);
        var remainingChar=string.substring(1);
       var sentence=firstChar.toUpperCase()+remainingChar.toLowerCase();
        return sentence;   
    }
    var msg="weCoME Back to Javascript"
    document.write(msg +"<br>");
    document.write(SentenseCase(msg));
</script>
